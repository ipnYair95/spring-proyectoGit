server:  port: ${PORT:8090}eureka:     client:    serviceUrl:      defaultZone: https://eureka-spring.herokuapp.com/eureka      spring:  application:    name: gateway-service  cloud:    loadbalancer:      ribbon:        enabled: false    gateway:      routes:        - id: microservicio-alumnos          uri: lb://microservicio-alumnos          predicates:            - Path=/api/alumnos/**          filters:            - StripPrefix=2                    - id: microservicio-nivel-educativo          uri: lb://microservicio-nivel-educativo          predicates:            - Path=/api/nivel-educativo/**          filters:            - StripPrefix=2                    - id: microservicio-centro-de-trabajo          uri: lb://microservicio-centro-de-trabajo          predicates:            - Path=/api/centro-de-trabajo/**          filters:            - StripPrefix=2                    - id: microservicio-usuarios          uri: lb://microservicio-usuarios          predicates:            - Path=/api/usuarios/**          filters:            - StripPrefix=2                  globalcors:        corsConfigurations:          '[/**]':            allowedOrigins:               - 'http://localhost:4200'            allowedMethods:              - GET              - POST              - PUT              - DELETE             allowedHeaders:              - Content-Type